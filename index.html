<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Challenge</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">

    <!-- Material Design + Fuente -->
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="./app/css/styles.css">
</head>
<body>
    
    <header class="container">
        <h1>Titanic</h1>
    </header>

    <div class="wrapper container">
    
        <div class="wrapper__filter">
            <h2>Titanic passengers</i></h2>
            <p>Filter by age</p>

            <!-- Input de Rango -->
            <div class="input_range">
                <label class="mdc-text-field mdc-text-field--filled">
                    <span class="mdc-text-field__ripple"></span>
                    <input id="range" class="mdc-text-field__input" type="number" min="1" step="1" pattern="\d*"
                        aria-labelledby="my-label-id"
                        aria-controls="my-helper-id"
                        aria-describedby="my-helper-id">
                    <span class="mdc-floating-label" id="my-label-id">Rango</span>
                    <span class="mdc-line-ripple"></span>
                </label>
                <div class="mdc-text-field-helper-line">
                    <div class="mdc-text-field-helper-text" id="my-helper-id" aria-hidden="false">ingrese el numero de rango</div>
                </div>
            </div>

            <!-- Botones de filtro por sexo -->
            <div class="radio_buttons">
                <div class="mdc-form-field">
                    <div class="mdc-radio">
                        <input class="mdc-radio__native-control" type="radio" id="female-radio" name="radios" checked>
                        <div class="mdc-radio__background">
                            <div class="mdc-radio__outer-circle"></div>
                            <div class="mdc-radio__inner-circle"></div>
                        </div>
                        <div class="mdc-radio__ripple"></div>
                    </div>
                    <label for="female-radio">Female</label>
                </div>

                <div class="mdc-form-field">
                    <div class="mdc-radio">
                        <input class="mdc-radio__native-control" type="radio" id="male-radio" name="radios">
                        <div class="mdc-radio__background">
                            <div class="mdc-radio__outer-circle"></div>
                            <div class="mdc-radio__inner-circle"></div>
                        </div>
                        <div class="mdc-radio__ripple"></div>
                    </div>
                    <label for="male-radio">Male</label>
                </div>
                
                <div class="mdc-form-field">
                    <div class="mdc-radio">
                        <input class="mdc-radio__native-control" type="radio" id="both-radio" name="radios">
                        <div class="mdc-radio__background">
                            <div class="mdc-radio__outer-circle"></div>
                            <div class="mdc-radio__inner-circle"></div>
                        </div>
                        <div class="mdc-radio__ripple"></div>
                    </div>
                    <label for="both-radio">Both of them</label>
                </div>
            </div>

            <!-- Botones de accion Filtrar -->
            <div class="mdc-touch-target-wrapper">
                <button id="filter_prev" class="mdc-button mdc-button--raised">
                    <span class="mdc-button__label">Prev</span>
                </button>
                
                <button id="filter" class="mdc-button mdc-button--raised">
                    <span class="mdc-button__label">Filter</span>
                </button>

                <button id="filter_next" class="mdc-button mdc-button--raised">
                    <span class="mdc-button__label">Next</span>
                </button>
            </div>

            <!-- Progress bar -->
            <div class="wrapper__passengers_qty">
                <div class="progress__background"></div>
                <div id="progress__fill"></div>
                <h3 id="progress__title">Age group: ... | Number of passengers: ...</h3>
            </div>
        </div>


        <div class="wrapper__passengers_list" id="passengers_list"></div>
    
    </div>

    <footer class="container">
        <a class="credits" href="https://www.linkedin.com/in/santiagoeguidazu/" target="_blank">
            <h5>Develop by Santiago Eguidazu</h5>
            <img src="./assets/logo-se.svg" alt="Logo Santiaog Eguidazu">
        </a>
    </footer>

    <script src="dist/bundle.js" type="text/javascript"></script>
</body>
</html>
